<!DOCTYPE html>
<html lang="en" class="bg-[#12130F] text-[#F8F9FA]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unravel</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              chalk: ['Schoolbell', 'cursive'],
              sans: ['Inter', 'sans-serif']
            }
          }
        }
      }
    </script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a2e0e6f5b8.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  </head>

  <body class="min-h-screen flex flex-col items-center justify-center px-4 font-sans">

    <!-- Brand Title -->
    <h1 class="text-6xl font-chalk mb-4 text-[#F8F9FA] tracking-wide">
      <i class="fas fa-chalkboard text-[#556B2F] mr-2"></i>Unravel
    </h1>

    <!-- Tagline -->
    <p class="text-lg text-[#D6D6D6] italic mb-10 font-medium">Learning, like it used to be.</p>

    <!-- Chalkboard Card -->
    <div class="w-full max-w-xl bg-[#1A1F16] rounded-xl border border-dashed border-[#556B2F] p-6 shadow-md">
      <p class="text-[#F8F9FA] leading-relaxed mb-6 font-sans">
        Welcome to <span class="font-chalk text-[#B5CDA3]">Unravel</span>, the classroom reimagined — minimal, focused, and a little dusty.
        Explore interactive, story-driven lessons with that nostalgic chalkboard feel.
      </p>

      <div class="flex justify-end">
        <a href="#" class="text-sm text-[#B5CDA3] hover:underline transition font-sans">
          Enter the classroom →
        </a>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-16 text-xs text-[#556B2F] font-sans">
      &copy; 2025 Unravel
    </footer>

  </body>
</html>
